            body{

    </head>

    <body></body>

    <script type="module">
        import {formAntiSpam} from "../v/1.js";

        formAntiSpam({elem:document.body,form:`

                <label>Stuff</label>
                <input name="one">
                <label>Stuff</label>
                <input name="two">
                <label>Stuff</label>
                <input name="three">

            </form>
        `});
